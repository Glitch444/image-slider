<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="./style.css" rel="stylesheet">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="./images/eagle-1920x1280.jpg" alt="image 1">
            <img class="slide" src="./images/owl-1920x1080.jpg" alt="image 2">
            <img class="slide" src="./images/harrier-1920-1081.jpg" alt="image 3">
            <img class="slide" src="./images/monkey-1920-1280.jpg" alt="image 4">
        </div>     
        <button class="prev">&#10094</button>
        <button class="next">&#10095</button>
    </div>

    <div class="slide-navigation">
        <button data-image-number="0" class="nav-button"></button>
        <button data-image-number="1" class="nav-button"></button>
        <button data-image-number="2" class="nav-button"></button>
        <button data-image-number="3" class="nav-button"></button>
    </div>

</body>
</html>
